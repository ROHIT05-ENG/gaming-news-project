name: Daily Evidence Collector

on:
  schedule:
    - cron: "0 2 * * *"   # runs daily at 02:00 UTC; change if you need another time
  workflow_dispatch:      # allows manual run

jobs:
  crawl-and-clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyyaml

      - name: Run crawler
        run: python src/indexer/crawl_whitelist.py

      - name: Run cleaner
        run: python src/indexer/clean_evidence.py

      - name: Commit CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/evidence/*.csv
          git commit -m "Daily evidence update" || echo "No changes to commit"
          git push
