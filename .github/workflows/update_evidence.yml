name: Daily Evidence Collector

on:
  schedule:
    - cron: "0 */12 * * *"   # runs every 12 hours
  workflow_dispatch:

jobs:
  crawl-and-clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler and cleaner
        run: |
          python src/indexer/crawl_whitelist.py
          python src/indexer/clean_evidence.py

      - name: Commit CSV updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/evidence/evidence_raw.csv data/evidence/evidence_clean.csv || true
          git commit -m "Auto-update evidence" || echo "No changes to commit"
          git pushs